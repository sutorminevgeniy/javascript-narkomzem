<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>size</title>
  <style>
    div{
      width: 500px; height: 500px;
      border: 5px solid #000;
      position: absolute;
      top: 200px; left: 100px;
      background: #fff;
      font-family: monospace;
    }
    p{
      padding: 0;
      margin: 0;
    }
    #bl1 {

    }
    #bl2 {

    }
    #bl3 {

    }


  </style>
</head>
<body>
  <div id="bl1">
    <p></p>
    <div id="bl2">
      <p></p>
      <div id="bl3">
        <p></p>
      </div>
    </div>
  </div>
</body>
<script>
  var bl1 = document.getElementById('bl1');
  var bl2 = document.getElementById('bl2');
  var bl3 = document.getElementById('bl3');

  function getSize(elem){
    var blInfo = elem.querySelector('p');
    var box = elem.getBoundingClientRect();
    var info = '<b>' + elem.id + '</b><br>';
    info += 'offsetLeft/offsetTop ' + elem.offsetLeft + '/' + elem.offsetTop+'<br>';
    info += 'clientLeft/clientTop ' + elem.clientLeft + '/' + elem.clientTop+'<br>';
    info += 'scrollLeft/scrollTop ' + elem.scrollLeft + '/' + elem.scrollTop+'<br>';
    info += 'box.left/box.top ' + box.left + '/' + box.top+'<br>';
    info += 'win.pageXOffset/win.pageYOffset ' + window.pageXOffset + '/' + window.pageYOffset+'<br>';

    blInfo.innerHTML = info;
  }

  function refresh(){
    getSize(bl1);
    getSize(bl2);
    getSize(bl3);
  }

  refresh();
  window.addEventListener('resize', refresh);
  window.addEventListener('scroll', refresh);

  document.addEventListener('click', function(e){
    var elem = document.elementFromPoint(e.clientX, e.clientY);

    console.log(elem);
  })
  

</script>
</html>
